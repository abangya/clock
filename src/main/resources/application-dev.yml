spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false
    username: root
    password: root
    port: 3306
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initialSize: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      filters: stat,wall
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      connectionProperties: "druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000"
      aop-patterns: "com.deyi.clock.service.*,com.deyi.clock.service.serviceImpl.*,com.deyi.clock.controller.*,com.deyi.clock.dao.*"
      stat-view-servlet.reset-enable: false
      web-stat-filter:
        enabled: true
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*,/logout"
        session-stat-enable: true
        session-stat-max-count: 100
        sessionStatEnable: true
        principal-session-name: "user"
        principal-cookie-name: "sid"
      stat-view-servlet:
        allow: 127.0.0.1
        enabled: true
        url-pattern: /druid/*
        reset-enable: false
        login-username: admin
        login-password: 123456
      filter:
        filter:
          enabled: true
          statement-create-after-log-enabled: false
          statement-close-after-log-enabled: false
          result-set-open-after-log-enabled: false
          result-set-close-after-log-enabled: false
  devtools:
    restart:
      enabled: true
      exclude: static/**
      additional-paths: src/main/java
  thymeleaf:
    mode: HTML5
    encoding: UTF-8
    cache: false
    prefix: classpath:/templates/
    servlet:
      content-type: text/html
    suffix: .html
server:
  port: 8080
  servlet:
    context-path: /
logging:
  config: classpath:log4j2-dev.yml